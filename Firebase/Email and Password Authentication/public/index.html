<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication Example</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.2/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="index.js"></script>
  </head>

  <body>

    <div class="container">

      <div class="register">
        <h2 class="header">Register</h2>
        <form id="register_form" method="GET">
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="register_email">
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="register_password">
          </div>
          <button id="register_submit_button" type="submit">Register!</button>
          <div id="input_validation"></div>
        </form>
      </div>

      <div class="login">
        <h2 class="header">Log In</h2>
        <form id="login_form">
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="login_email">
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="login_password">
          </div>
          <button id="login_submit_button" class="btn btn-primary">Login</button>
        </form>
      </div>

      <div class="todo">
        <h2 class="header">To Do</h2>
        <form id="todo_form">
          <div class="form-group">
            <label for="text">To Do: </label>
            <input id="todo_text" type="text" class="form-control text"/>
          </div>
          <button id="todo_submit" class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>

    </div>

  </body>
</html>
